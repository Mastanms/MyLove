<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
            transition: background-color 0.5s ease;
        }

        body.dark-mode {
            background-color: #1a202c;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            width: 90%;
            max-width: 400px;
            /* Initially hidden, will be shown after loader */
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s ease 0.3s, opacity 0.3s ease; /* Delay visibility change */
            display: none; /* Make it disappear after loading */
        }

        .container.visible {
            visibility: visible;
            opacity: 1;
            transition-delay: 0s; /* Remove delay for visibility */
            display: block;
        }


        .container.dark-mode {
            background-color: #2d3748;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        h2 {
            color: #3b82f6;
            margin-bottom: 20px;
            transition: color 0.3s ease;
            text-align: center; /* Center heading */
        }

        h2.dark-mode {
            color: #93c5fd;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
            transition: color 0.3s ease;
            text-align: left; /* Keep label left-aligned */
        }

        label.dark-mode {
            color: #cbd5e0;
        }

        input[type="text"] {
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            margin-bottom: 20px;
            width: calc(100% - 24px);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-size: 1rem;
            margin-left: auto; /* Center input */
            margin-right: auto;
            display: block;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }

        input[type="text"].dark-mode {
            background-color: #2d3748;
            border-color: #4a5568;
            color: #fff;
        }

        input[type="text"].dark-mode:focus {
            box-shadow: 0 0 0 3px rgba(147, 197, 253, 0.3);
        }

        button {
            padding: 12px 24px;
            background-color: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
            margin: 0 auto; /* Center button */
            display: block;
        }

        button:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button.dark-mode {
            background-color: #60a5fa;
            color: #000;
        }

        button.dark-mode:hover {
            background-color: #3b82f6;
        }

        #message {
            margin-top: 20px;
            font-size: 1.25rem;
            font-weight: 600;
            color: #68d391;
            transition: color 0.3s ease;
            text-align: center; /* Center message */
            min-height: 30px;
            opacity: 0;
            display: flex; /* Use flexbox for alignment */
            flex-direction: row; /* Horizontal direction for message and symbol */
            align-items: center; /* Vertically center items */
            gap: 10px; /* Add some gap between message and symbol */
            justify-content: center; /* Keep the whole message centered */
        }

        #message.dark-mode {
            color: #a7f3d0;
        }

        .heart {
            color: #f44336;
            animation: heartbeat 1.5s infinite;
            display: inline-block;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }

            25% {
                transform: scale(1.1);
            }

            50% {
                transform: scale(1);
            }

            75% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out forwards;
            opacity: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .dark-mode .container {
            border: 1px solid #4a5568;
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        .loader-hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .spinner {
            border: 8px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 8px solid #3b82f6;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #backButton {
            margin-top: 20px; /* Add space above the button */
            margin-left: auto; /* Center button */
            margin-right: auto;
            display: none;
        }

        .back-symbol {
            cursor: pointer;
            font-size: 2rem;
            color: #3b82f6;
            transition: color 0.3s ease;
        }

        .back-symbol:hover {
            color: #2563eb;
        }

        .back-symbol.dark-mode {
            color: #93c5fd;
        }

        .back-symbol.dark-mode:hover {
            color: #60a5fa;
        }

    </style>
</head>
<body class="">
    <div id="loader" class="">
        <div class="loader-content">
            <div class="spinner"></div>
            <p>My Love is loading...</p>
        </div>
    </div>
    <div class="container  ">
        <h2 class="fade-in">Wellcome My Love <span class="heart">‚ù§Ô∏è</span></h2>
        <label for="nameInput">Enter your name:</label><br>
        <input type="text" id="nameInput" placeholder="Your Name" aria-label="Enter your name" class="">
        <br><br>
        <button onclick="showMessage()" class="">Click ‚ù§Ô∏è</button>
    </div>
    <h1 id="message" class=""></h1>
    <div id="backSymbol" class="back-symbol" style="display:none;">
        ‚óÄ
    </div>
    <script>
        const allowedNames = ["mastan", "Mastan","Sameera","Sam"];
        const messageElement = document.getElementById("message");
        const bodyElement = document.querySelector('body');
        const containerElement = document.querySelector('.container');
        const headingElement = document.querySelector('h2');
        const inputElement = document.querySelector('input');
        const buttonElement = document.querySelector('button');
        const labelElement = document.querySelector('label');
        const loader = document.getElementById('loader');
        const backSymbol = document.getElementById('backSymbol');


        window.onload = function() {
            //  hide the loader and show the main content 2 seconds after page load
            setTimeout(function() {
                loader.classList.add('loader-hidden');
                containerElement.classList.add('visible');
            }, 2000);
        };

        function showMessage() {
            const nameInput = document.getElementById("nameInput");
            const name = nameInput.value.trim();

            if (name === "") {
                messageElement.textContent = "Please enter your name!";
                nameInput.focus();
                return;
            }

            const isNameAllowed = allowedNames.some(allowedName => allowedName.toLowerCase() === name.toLowerCase());

            // Show the loader
            loader.classList.remove('loader-hidden');

            setTimeout(() => {
                loader.classList.add('loader-hidden'); // Hide the loader
                if (isNameAllowed) {
                    const personalizedMessage = `<span style="color:magenta;">I</span> <span style="color:blue;">love</span> <span style="color:green;">you</span> <span style="color:red;">${name}</span> <span class="heart">‚ù§Ô∏è</span>!  I am waiting for your love üòä </br>`;
                    messageElement.innerHTML = personalizedMessage + '';
                    messageElement.classList.add('fade-in');
                    headingElement.style.display = 'none'; // Hide the h2
                    containerElement.style.display = 'none';
                    backSymbol.style.display = 'block';

                } else {
                    messageElement.textContent = "Sorry, your name is not allowed. Only it allowed my Lover name ‚óÄ";
                    messageElement.classList.remove('fade-in');
                    headingElement.style.display = 'none'; // Hide the h2
                    containerElement.style.display = 'none';
                    backSymbol.style.display = 'block';
                }
                messageElement.style.opacity = 1;
            }, 2000);

            nameInput.value = '';


        }

        function toggleDarkMode() {
            bodyElement.classList.toggle('dark-mode');
            containerElement.classList.toggle('dark-mode');
            headingElement.classList.toggle('dark-mode');
            inputElement.classList.toggle('dark-mode');
            buttonElement.classList.toggle('dark-mode');
            messageElement.classList.toggle('dark-mode');
            labelElement.classList.toggle('dark-mode');
             if (bodyElement.classList.contains('dark-mode')) {
                backSymbol.classList.add('dark-mode');
             }else{
                backSymbol.classList.remove('dark-mode');
             }
        }

        const darkModeButton = document.createElement('button');
        darkModeButton.textContent = 'Dark Mode';
        darkModeButton.classList.add('dark-mode-button');
        darkModeButton.onclick = toggleDarkMode;
        document.body.insertBefore(darkModeButton, document.body.firstChild);

        const darkModeButtonStyles = document.createElement('style');
        darkModeButtonStyles.textContent = `
          .dark-mode-button {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            background-color: #4a5568;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            z-index: 10;
            transition: background-color 0.3s ease;
          }
          .dark-mode-button:hover {
            background-color: #718096;
          }
          .dark-mode-button.dark-mode {
            background-color: #f56565;
            color: #000;
          }
           .dark-mode-button.dark-mode:hover {
            background-color: #ed8936;
          }
        `;
        document.head.appendChild(darkModeButtonStyles);

        backSymbol.addEventListener('click', () => {
            messageElement.innerHTML = '';
            messageElement.style.opacity = 0;
            headingElement.style.display = 'block';
            containerElement.style.display = 'block';
            backSymbol.style.display = 'none';
        });
    </script>
</body>
</html>
